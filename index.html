<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Cérebro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="app-container">
        <section id="notas" class="view active-view">
            <header class="view-header">
                <h1>Notas & Ideias</h1>
                <button class="add-btn" data-tab="notas">+</button>
            </header>
            <div class="card-grid" id="notas-grid"></div>
        </section>

        <section id="tarefas" class="view">
            <header class="view-header">
                <h1>Tarefas & Projetos</h1>
                <button class="add-btn" data-tab="tarefas">+</button>
            </header>
            <div class="card-grid" id="tarefas-grid"></div>
        </section>

        <section id="calendario" class="view">
            <header class="view-header">
                <h1>Calendário</h1>
                 <button class="add-btn" data-tab="calendario">+</button>
            </header>
            <div class="card-grid" id="calendario-grid"></div>
        </section>
        
        <section id="leituras" class="view">
             <header class="view-header">
                <h1>Leituras & Referências</h1>
                 <button class="add-btn" data-tab="leituras">+</button>
            </header>
            <div class="card-grid" id="leituras-grid"></div>
        </section>

        <section id="habitos" class="view">
             <header class="view-header">
                <h1>Hábitos & Rotina</h1>
                 <button class="add-btn" data-tab="habitos">+</button>
            </header>
            <div class="card-grid" id="habitos-grid"></div>
        </section>
        
        <section id="configuracoes" class="view">
             <header class="view-header">
                <h1>Configurações</h1>
            </header>
            <div class="card-grid" id="configuracoes-grid">
                <p class="config-placeholder">Opções e customizações futuras aparecerão aqui.</p>
            </div>
        </section>
    </main>

    <nav class="navbar">
        <button class="nav-btn active" data-target="notas"><i class="ph-bold ph-note-pencil"></i></button>
        <button class="nav-btn" data-target="tarefas"><i class="ph-bold ph-check-square-offset"></i></button>
        <button class="nav-btn" data-target="calendario"><i class="ph-bold ph-calendar-blank"></i></button>
        <button class="nav-btn" data-target="leituras"><i class="ph-bold ph-book-open-text"></i></button>
        <button class="nav-btn" data-target="habitos"><i class="ph-bold ph-leaf"></i></button>
        <button class="nav-btn" data-target="configuracoes"><i class="ph-bold ph-gear"></i></button>
    </nav>

    <div id="modal-container" class="hidden">
        <div class="modal-content">
            <h2 id="modal-title">Novo Item</h2>
            <form id="modal-form">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-tab">
                <div class="form-group">
                    <label for="item-title">Título</label>
                    <input type="text" id="item-title" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Descrição</label>
                    <textarea id="item-description" rows="4"></textarea>
                </div>
                <button type="submit" class="save-btn">Salvar</button>
            </form>
            <button id="close-modal-btn">&times;</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
